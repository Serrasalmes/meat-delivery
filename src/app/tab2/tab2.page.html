<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content class="search-content">
    <ion-searchbar class="main-search" mode="md" rounded placeholder="Resep apa yang dicari?"></ion-searchbar>
  </ion-card-content>

  <ion-card>
    <ion-item lines="none" color="none">
      <ion-thumbnail slot="start">
        <ion-img src="assets/images/meat2.png"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>Cheff Meliana</h2>
        <ion-text>
          <p>Easy</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col size="12" no-padding>
          <ion-card-content>
            <ion-img src="assets/images/raw.jpg"></ion-img>
            <ion-row>
              <ion-col size="8">
                <ion-text>
                  <h2>Cook some meatball</h2>
                  <p class="text">12:55 minutes</p>
                </ion-text>
              </ion-col>
              <ion-col size="4">
                <ion-button>
                  <ion-icon name="play-circle"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
